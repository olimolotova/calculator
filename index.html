<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    
    <div class="calculator">
        <input type="text" readonly class="display">
        <div class="btn-container">
            <div class="column 1">
                <div class="btn input operator">+</div>
                <div class="btn input operator">-</div>
                <div class="btn input operator">*</div>
                <div class="btn input operator">/</div>
                <div class="btn clear">C</div>
            </div>
            <div class="column 2">
                <div class="btn input num">1</div>
                <div class="btn input num">4</div>
                <div class="btn input num">7</div>
                <div class="btn input num">0</div>
            </div>
            <div class="column 3">
                <div class="btn input num">2</div>
                <div class="btn input num">5</div>
                <div class="btn input num">8</div>
                <div class="btn input num">.</div>
            </div>
            <div class="column 4">
                <div class="btn input num">3</div>
                <div class="btn input num">6</div>
                <div class="btn input num">9</div>
                <div class="btn calculate">=</div>
            </div>
        </div>
    </div>

</body>
</html>
